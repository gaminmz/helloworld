<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>layout guide</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta property="og:type" content="website" />
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="페이지 설명" />
    <meta property="og:image" content="example.jpg" />
    <meta property="og:url" content="http://gamin.sateam.co.kr/" />
		<link rel="stylesheet" href="/common/style/default.css">
		<link rel="stylesheet" href="/common/style/guide.css">
		<link rel="stylesheet" href="/common/style/NotoSansKR.css">
		<style type="text/css">
			/**/
			body{background-color:#e5e5e5;}
			.wrap{max-width:1280px;margin:0 auto;padding:8px;background-color:#ffffff;box-shadow:0px 2px 5px rgba(0,0,0,.1);font-size:0;}
			[class^="box-btn"]{margin:20px 0;}

		</style>
	</head>
	<body>
		<div class="wrap">

			<div class="box-btn">
				<button type="button" class="btn-gray-large">취소하기</button>
				<button type="button" class="btn-blue-large">가입하기</button>
			</div>

			<div class="box-btn">
				<button type="button" class="btn-gray-large" disabled>취소하기</button>
				<button type="button" class="btn-blue-large" disabled>가입하기</button>
			</div>

			<div class="box-btn-right">
				<button type="button" class="btn-gray-small">닫기</button>
				<button type="button" class="btn-gray-small">더보기</button>
				<button type="button" class="btn-gray-small">더보기</button>
			</div>

			<div class="box-btn-left">
				<button type="button" class="btn-blue">자세히 알아보기</button>
				<button type="button" class="btn-blue">더보기</button>
			</div>

			<div class="box-btn-right">
				<button type="button" class="btn-blue-line">닫기</button>
				<button type="button" class="btn-blue">자세히 보기</button>
			</div>

			<div class="box-btn-between">
				<button type="button" class="btn-gray-line">취소</button>
				<button type="button" class="btn-blue">글쓰기</button>
			</div>

			<div class="box-btn-center">
				<button type="button" class="btn-gray-line">취소</button>
				<button type="button" class="btn-blue">글쓰기</button>
			</div>

			<div class="box-btn">
				<button type="button" class="btn-blue-text">닫기</button>
				<button type="button" class="btn-blue">예매하기</button>
			</div>

		</div>

		<script src="/common/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function(){

		});
		</script>
	</body>
</html>
