    <style type="text/css">
      body{background-color:#454545;text-align:center;}
      svg{overflow:visible;margin-top:50px;}
      circle{transform:rotate(121deg);transform-origin: 50% 50%;}
      .circle-default{stroke-dasharray:540;}
      .circle-range{stroke-dasharray:0 655;
        animation: range .8s ease forwards;
      }
      @keyframes range {
        100% {
          stroke-dasharray:45 610; /* (45 * n) */
        }
      }
      text{background:#454545;fill:rgba(255,255,255,.8);}
    </style>
    <script src="/common/js/jquery-3.3.1.min.js" type="text/javascript"></script>

</head>

  width="200px" height="200px" viewBox="0 0 200 200" xml:space="preserve">
    <g>
      <circle cx="100" cy="100" r="104" fill="transparent" stroke="#ffffff" stroke-width="10px" class="circle-default">
      </circle>
      <circle cx="100" cy="100" r="104" fill="transparent" stroke="#d19a66" stroke-width="10px" class="circle-range">

    </g>
