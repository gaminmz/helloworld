<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>트라이앵글, triangle</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="-1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta property="og:type" content="website" />
		<meta property="og:title" content="triangle" />
		<link rel="stylesheet" href="/common/style/default.css">
		<link rel="stylesheet" href="/common/style/guide.css">
		<link rel="stylesheet" href="/common/style/NotoSansKR.css">
		<style type="text/css">
		/**/
		</style>
	</head>
	<body>

		<script src="/common/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			function tri(){
				txt="&copy;";
				
				for(var a=0; a<=20; a++){
					for(var b=0; b<=a; b++){
						document.write(txt)
					};
					document.write("<br/>")
				};
				for(var a=20; a>=0; a--){
					for(var b=0; b<=a; b++){
						document.write(txt)
					};
					document.write("<br/>")
				};
			};
		</script>

		<script type="text/javascript">
			tri()
		</script>

	</body>
</html>
