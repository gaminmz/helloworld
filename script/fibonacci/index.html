	</head>
	<body>

		<script src="/common/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			function fibonacci(){
				b=1;
				for(a=0; a<=10000;){
					c=a+b //1=0+1
					a=b   //a=1
					b=c   //b=1
					if(c<=10000){
						document.write(c+",")
					};
				};
			};
		</script>

		<script type="text/javascript">
			fibonacci()
		</script>

	</body>
</html>
