	<body>

		<div class="stargauge">
			<button value="1"></button><button value="2"></button><button value="3"></button><button value="4"></button><button value="5"></button><button value="6"></button><button value="7"></button><button value="8"></button><button value="9"></button><button value="10"></button>
		</div>
		<div class="startxt"><em class="active">0</em>/<span>10</span></div>

		<script src="/common/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var $starbtn = $("button"),
				$starbox = $(".stargauge"),
				$startxt = $(".startxt em")

			$starbtn.on("click",function(){
				$starbtn.removeAttr("checked")
				$(this).attr("checked","checked")
				ckindex=($starbtn.index($(this)))

				starNum=$(this).attr("value")
				ckstarNum=Math.abs(starNum-10)+1
				$startxt.html(ckstarNum)
			});

			$starbtn.on("mouseenter",function(){
				$starbtn.removeAttr("checked")

				starNum=$(this).attr("value")
				starNum=Math.abs(starNum-10)+1
				$startxt.html(starNum)
			});

			$starbox.on("mouseleave",function(){
				if(ckindex!= -1){
					$ckstar = $starbtn.eq(ckindex)
					$ckstar.attr("checked","checked")
					$startxt.html("0")
				}
				$startxt.html(ckstarNum)
			});
		</script>
