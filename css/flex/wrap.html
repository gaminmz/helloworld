<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>css > flex</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="flex-wrap" />
    <link rel="stylesheet" href="/common/style/default.css">
    <link rel="stylesheet" href="/common/style/NotoSansKR.css">
    <style type="text/css">
      body{padding:20px;}
      .button-type-wrap{display:-webkit-box;display:-webkit-flex;display:flex;flex-wrap:wrap;}
      .button-type-wrap input[type="radio"],.button-type-wrap input[type="checkbox"]{display:block;-webkit-box-flex:1;-webkit-flex:1;flex:1;flex:1 1 18%;width:auto;min-height:40px;height:auto;margin:2px;border:1px solid #868686;border-radius:0;background-color:#fff;text-align:center;}
      .button-type-wrap input[type="radio"]:before,.button-type-wrap input[type="checkbox"]:before{display:none;}
      .button-type-wrap input[type="radio"]:after,.button-type-wrap input[type="checkbox"]:after{display:block;content:attr(data-answer);padding:10px 3px;line-height:1.4;font-size:.8rem;letter-spacing:-1px;word-break:keep-all;white-space: pre;}
      .button-type-wrap input[type="radio"]:checked,.button-type-wrap input[type="checkbox"]:checked{border-color:#0196cb;background-color:#00a8e3;}
      .button-type-wrap input[type="radio"]:checked:after,.button-type-wrap input[type="checkbox"]:checked:after{color:#fff;}
      .button-type-wrap.region{overflow-x:auto;-webkit-overflow-scrolling:touch;}
      .button-type-wrap.region input[type="radio"]{min-width:70px;flex:1 1 22%;}

    </style>
    <script src="/common/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script>
    $(function(){
      
    });
    </script>
</head>
<body>
  <div class="button-type-wrap region">
    <input type="radio" name="answer" data-answer="서울시" value="">
    <input type="radio" name="answer" data-answer="경기도" value="">
    <input type="radio" name="answer" data-answer="인천시" value="">
    <input type="radio" name="answer" data-answer="강원도" value="">
    <input type="radio" name="answer" data-answer="대전시" value="">
    <input type="radio" name="answer" data-answer="충청남도" value="">
    <input type="radio" name="answer" data-answer="충청북도" value="">
    <input type="radio" name="answer" data-answer="대구시" value="">
    <input type="radio" name="answer" data-answer="경상남도" value="">
    <input type="radio" name="answer" data-answer="경상북도" value="">
    <input type="radio" name="answer" data-answer="울산시" value="">
    <input type="radio" name="answer" data-answer="전라남도" value="">
    <input type="radio" name="answer" data-answer="전라북도" value="">
    <input type="radio" name="answer" data-answer="광주시" value="">
    <input type="radio" name="answer" data-answer="부산시" value="">
    <input type="radio" name="answer" data-answer="제주도" value="">
  </div>
</body>
</html>
