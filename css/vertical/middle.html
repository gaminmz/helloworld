<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>css > table-cell middle</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
		<meta property="og:type" content="website" />
		<meta property="og:title" content="table-cell middle" />
		<link rel="stylesheet" href="/common/style/default.css">
		<link rel="stylesheet" href="/common/style/NotoSansKR.css">
		<style type="text/css">
			body,html{width:100%;height:100%;}
			body{display:table;text-align:center;}
			body:after{display:block;content:"";clear:both;}
			.wrap{display:table-cell;vertical-align:middle;}
			.end-wrap{display:inline-block;padding:20px;background-color:#e3e3e3;letter-spacing:-1px;line-height:1.4;}
			.end-wrap .txt>span{display:block;}
			.end-wrap .desc{margin-top:20px;font-size:18px;}
		</style>
		<script src="/common/js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script>
		$(function(){
			
		});
		</script>
	</head>
	<body>

		<div class="wrap">
			<div class="end-wrap">
				<h1 class="txt"><span>가운데 정렬</span></h1>
				<p class="desc">중단되었습니다. <br/>홈페이지를 통해 지원바랍니다.</p>
			</div>
		</div>

	</body>
</html>
